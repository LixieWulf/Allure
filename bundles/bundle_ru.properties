block.exotic-mod-alterator.name = Альтератор
block.exotic-mod-alterator.description = Улучшает боевые единицы до четвёртого уровня.
block.exotic-mod-constructor.name = Конструктор
block.exotic-mod-constructor.description = Производит одну из четырёх базовых боевых единиц.
block.exotic-mod-converter.name = Преобразователь
block.exotic-mod-converter.description = Улучшает боевые единицы до шестого уровня.
block.exotic-mod-overhauler.name = Пересмотрщик
