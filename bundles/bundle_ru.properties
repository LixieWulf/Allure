block.exotic-mod-bluewolframite-mender.description = Малый синеволитовый ремонтирующий проектор. Использует продвинутые законы электромагнетизма для ремонта ближайших зданий. Опционально использует кремний.
block.exotic-mod-bluewolframite-overdrive-projector.name = Синеволитовый сверхприводный проектор
block.exotic-mod-bluewolframite-overdrive-projector.description = Использует продвинутые законы электромагнетизма для увеличения скорости работы ближайших зданий.
block.exotic-mod-core-exceltus.name = Core: Ликование
block.exotic-mod-core-exceltus.description = Менее прочное ядро, но поддерживает большое количество боевых единиц. 
block.exotic-mod-core-nexus.name = Core: Цитадель
block.exotic-mod-core-nexus.description = Крупное и хорошо защищённое ядро, способное хранить большое количество предметов.
block.exotic-mod-core-radian.name = Core: Радиант
block.exotic-mod-core-radian.description = Сверхпрочное ядро. Однако же не очень практичное.
block.exotic-mod-core-requiem.name = Core: Реквием
block.exotic-mod-core-requiem.description = Высшая ступень иерархии экзотических ядер. Практически неуничтожимое, это ядро безумно дорого в производстве и рекомендуется для запуска только в наиболее опасные сектора.
block.exotic-mod-force-barricade.name = Силовой заслон
block.exotic-mod-force-barricade.description = Излучает массивное силовое поле. Весьма устойчивый, но медленно восстанавливающийся.
block.exotic-mod-hyperdrive-radiator.name = Излучатель сверхприводных полей
block.exotic-mod-hyperdrive-radiator.description = Создаёт поле, способное значительно ускорить ближайшие здания. Требуются ресурсы и охлаждение для работы.
block.exotic-mod-jump-core.name = Ядро скачка
block.exotic-mod-rebel-log.name = Журнал сепаратистов
block.exotic-mod-rebel-log.description = Содержит записи из полевого журнала сепаратистов. Написан на странном языке.
block.exotic-mod-regenerator.name = Регенератор
block.exotic-mod-regenerator.description = Создаёт мощное сверхразмерное поле для быстро ремонта зданий на больших расстояниях.
block.exotic-mod-rejuvenator.name = Восстановитель
block.exotic-mod-rejuvenator.description = Быстро ремонтирует блоки на близкой дистанции. Радиус работы может быть увеличен при помощи территового сплава.
block.exotic-mod-safe.name = Сейф
block.exotic-mod-safe.description = Хранит среднее количество предметов. Отлично защищён.
block.exotic-mod-warden-log.name =  Журнал надзирателей
block.exotic-mod-warden-log.description = Содержит записи из полевого журнала надзирателей. Написан на странном языке.
