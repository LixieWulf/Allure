## Power
block.exotic-mod-arc-reactor.name = Дуговой реактор
block.exotic-mod-arc-reactor.description = Массивный реактор на антиматерии. Использует огромное количество энергии для синтеза антиматерии из энергии тени, после чего сталкивает её с обычной материей и выводит энергетический остаток из системы.
block.exotic-mod-bluewolframite-node.name = Синеволитовый узел
block.exotic-mod-bluewolframite-node.description = Сверхпродвинутый силовой узел, способный запитать энергией большее количество зданий. Имеет относительно высокую защиту.
block.exotic-mod-bluewolframite-solar-panel.name = Синеволитовая солнечная панель
block.exotic-mod-bluewolframite-solar-panel.description = Сверхпродвинутая силовая панель, способная извлекать массивный объём энергии из света.
block.exotic-mod-burner-array.name = Массив внутреннего сгорания
block.exotic-mod-burner-array.description = Проводит реакцию сгорания с легко-воспламеняемыми материалами. Производит средний объём энергии из освободившегося тепла. 
block.exotic-mod-draconium-reactor.name = Драконитовый реактор
block.exotic-mod-draconium-reactor.description = Продвинутый реактор. Использует ядерные реакции на основе драконита для производства энергии. Взорвётся с большой силой при недостаточном количестве охлаждающей жидкости.
block.exotic-mod-exotic-power-source.name = Экзотический источник энергии
block.exotic-mod-exotic-power-source.description = Нужен для тестирования Exotic-мода в режиме песочницы. Производит даже больше энергии чем стандартный.
block.exotic-mod-exotic-power-source.details = Исключительно в том случае, если чему-то понадобится дать пинка покрепче.
block.exotic-mod-fusion-reactor.name = Реактор синтеза
block.exotic-mod-fusion-reactor.description = Дейтериевый реактор. Извлекает водород из воды и проводит термоядерный синтез. Производит большое количество энергии.
block.exotic-mod-geothermal-differentiator.name = Геотермальный дифференциатор
block.exotic-mod-geothermal-differentiator.description = Улучшенный термальный генератор. Использует силу аметиста и недр, чтобы производить энергию.

## Production
block.exotic-mod-andromeda-drill.name = Бур "Андромеда"
block.exotic-mod-andromeda-drill.description = Мрщный бур, созданный из аметиста.
block.exotic-mod-bluewolframite-drill.name = Синеволитовый бур
block.exotic-mod-bluewolframite-drill.description = Массивный бур, добывающий ресурсы на огромной скорости. Способен добыть любою руду. \nОпционально использует магнетитовый шлак.
block.exotic-mod-mass-extractor.name = Массовый экстрактор
block.exotic-mod-mass-extractor.description = Добывает грунтовые воды через несколько скважин. Использует ладерит для укрепления подземных колодцев. Для охлаждения необходим аметист.
block.exotic-mod-temporal-drill.name = Стазисный бур
block.exotic-mod-temporal-drill.description = Использует искажающий время эффект бенарита, что позволяет достичь высоких скоростей бурения. Последующее ускорение стоящего эффекта не имеет.


