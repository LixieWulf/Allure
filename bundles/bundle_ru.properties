block.exotic-mod-rebuilder.name = Отстройщик
block.exotic-mod-rebuilder.description = Улучшает боевые единицы до пятого уровня.
block.exotic-mod-recaster.name = Повторитель
block.exotic-mod-recaster.description = Улучшает боевые единицы до третьего уровня.
