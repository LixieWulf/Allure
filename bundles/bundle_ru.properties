# Items
item.exotic-mod-ladera.name = Ладерит
item.exotic-mod-ladera.description = Кристаллическое решето, обретающее полную силу при погружении в воду.
item.exotic-mod-amethyst-gem.name = Чистый аметист
item.exotic-mod-amethyst-gem.description = Редкое и сильное кристаллическое вещество. Обладает огромной теплоёмкостью.
item.exotic-mod-anden.name = Анден
item.exotic-mod-anden.description = Используется исключительно фракцией сепаратистов. Повышает структурную целостность объектов. Слегка взрывоопасен.
item.exotic-mod-bluewolframite.name = Синеволит
item.exotic-mod-bluewolframite.description = Полностью восстановленный сплав древней цивилизации. Обладает мощными магнитными свойствами, является сверхпроводником при комнатной температуре. Притягивает ближайшие частицы, образующие на нём тонкое покрытие. Использовать на свой страх и риск. \nВ общем, прикол в том, что главного автора мода зовут BlueWolf - синяя волчица, сиречь. А материал в оригинале - Bluewolframite. Вот и выходит синеволит.
item.exotic-mod-baenite.name = Бенарит
item.exotic-mod-baenite.description = Неопознанный материал, имеющий мощные регенеративные свойства, может влиять на ход времени. Полезен как элемент структурной поддержки.
item.exotic-mod-draconium.name = Драконит
item.exotic-mod-draconium.description = Мощный материал. Внутренняя химия вызывает пламенно-красное свечение. Сверхсильный в верных руках, хоть и чрезвычайно опасный. Настоятельно рекомендуется использовать в военном вооружении.
item.exotic-mod-forge-plating.name = Кузнечная обшивка	
item.exotic-mod-forge-plating.description = Странная обшивка, повсеместно присутствующая в ядрах FTL. Имеет применение в исследовании продвинутых боевых единиц.
item.exotic-mod-shadow.name = Тень
item.exotic-mod-shadow.description = Непонятный и неизведанный материал, изготовленный смешиванием многих других. Чрезвычайно мощный.
item.exotic-mod-territe-alloy.name = Территовый сплав
item.exotic-mod-territe-alloy.description = Полупроводниковый сплав, используемый фракцией надзирателей.
item.exotic-mod-tungsten.name = Вольфрам
item.exotic-mod-tungsten.description = Лёгкий и сильный металл изпользующийся в избытке при производстве боевых единиц.
item.exotic-mod-wolframite.name = Вольфрамит
item.exotic-mod-wolframite.description = Сильный металлический сплав, остаток былой мощи разрушенной цивилизации. Излучает слабое электромагнитное поле. Несмотря на свою мощь, его необходимо обработать перед изпользованием.


# Liquids
liquid.exotic-mod-liquid-baenara.name = Концентрат бенарита
liquid.exotic-mod-liquid-baenara.description = Естественный концентрированный раствор воды и бенарита. Медленно регенерирует боевые единицы при контакте.
liquid.exotic-mod-mag-slag.name = Магнетитовый шлак
liquid.exotic-mod-mag-slag.description = Чрезвычайно нестабильная жидкость, получаемая при смешении кинетического сплава и вольфрамитовой жести.
liquid.exotic-mod-mag-slag.details = [red]Не стоит бросать вызов судьбе.
liquid.exotic-mod-supercoolant.name = Супержидкость
liquid.exotic-mod-supercoolant.description = Сверхэффективный хладагент. Получается при смешении аметиста и криогенной жидкости.


# Units
## Air Attack
unit.exotic-mod-disease.name = Болезнь
unit.exotic-mod-disease.description = Крупный бомбардировщик, атакующий цели так же и лазерным оружием на малой дистанции. Испускает молнии при движении.
unit.exotic-mod-maliase.name = Недуг
unit.exotic-mod-maliase.description = Бомбардирует ближайшие цели и поджигает ближайшие цели, рубит в труху вражеские боевые единицы лазером. Испускает молнии при движении. Невосприимчивость к эффектам, связанными с температурой (горение, переохлаждение).
unit.exotic-mod-outbreak.name = Эпидемия
unit.exotic-mod-outbreak.description = Атакует врагов, бросаясь на них и нанося контактные повреждения.
unit.exotic-mod-pandemic.name = Пандемия
unit.exotic-mod-pandemic.description = Забрасывает вражеские цели шквалом лазеров, бомб, и мечей. Сама защищается крупным гладиусом. Невосприимчивость к эффектам, связанными с температурой (горение, переохлаждение).
unit.exotic-mod-pathogen.name = Патоген
unit.exotic-mod-pathogen.description = Пронзает цели сдвоенными лезвиями. Наносит урон лишь по достижении достаточной скорости.
unit.exotic-mod-phage.name = Бактериофаг
unit.exotic-mod-phage.description = Проводит кластерную бомбардировку, попутно растреливая врагов лазером.
unit.exotic-mod-plague.name = Чума
unit.exotic-mod-plague.description = Своеобразный дизайн данной боевой единицы позволяет ей пронзать врагов, проводя стремительные атаки.
unit.exotic-mod-virus.name = Вирус
unit.exotic-mod-virus.description = Шасси да реактивный двигатель с упаковкой взрывчатки. Бессмертная классика.

## Air Mixed
unit.exotic-mod-endeavour.name = Начинание
unit.exotic-mod-endeavour.description = Скоростная боевая единица-разведчик, способна на короткие скачки в пространстве. Вне боя строит здания.
unit.exotic-mod-excalibur.name = Экскалибур
unit.exotic-mod-excalibur.description = Добывающий дрон с высокой грузоподъёмностью. Защищает себя с помощью лазерной турели.
unit.exotic-mod-fearless.name = Бесстрашие
unit.exotic-mod-fearless.description = Вызывает мощную волну, блокирующую работу вражеских боевых единиц. Защищается с помощью мощного лазерного вооружения. Подбирает средние грузы. Строит с огромной скоростью.
unit.exotic-mod-harmony.name = Гармония
unit.exotic-mod-harmony.description = Создаёт боевые единицы "Крепость" и ремонтирует здания. Защищает себя с помощью рельсотронов.
unit.exotic-mod-hellfire.name = Адское пламя
unit.exotic-mod-hellfire.description = Та, чью силу не стоит недооценивать. Платит здоровьем за огромное количество вооружения.
unit.exotic-mod-reckless.name = Безрассудство
unit.exotic-mod-reckless.description = Автоматически отстраивает уничтоженные строения и накладывает щиты на союзные боевые единицы.
unit.exotic-mod-vengeance.name = Возмездие
unit.exotic-mod-vengeance.description = Высаживает множество различных наземных боевых единиц. Подбирает крупные грузы.
unit.exotic-mod-victory.name = Победа
unit.exotic-mod-victory.description = Медленно ремонтирует здания.

