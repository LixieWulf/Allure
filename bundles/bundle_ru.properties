## Distribution
block.exotic-mod-atlas.name = "Атлас"
block.exotic-mod-atlas.description = Передвигает крупные грузы на малых скоростях. Предназначается, в основном, для перевозки тяжёлых боевых единиц между реконструкторами.
block.exotic-mod-bluewolframite-conveyor.name = Синеволитовый конвеер
block.exotic-mod-bluewolframite-conveyor.description = Перевозит ресурсы методом электромагнитной рельсы. Намного эффективнее, чем титановый конвеер. Часть синеволита уходит на броню.
block.exotic-mod-exotic-item-source.name = Экзотический источник предметов
block.exotic-mod-exotic-item-source.description = Источник предметов с бóльшим количеством здоровья.
block.exotic-mod-floating-conveyor.name = Плавающий конвейер
block.exotic-mod-floating-conveyor.description = Скоростной конвейер, который может быть размещён исключительно на воде.
block.exotic-mod-floating-junction.name = Плавающий перекрёсток
block.exotic-mod-floating-junction.description = Действует как мост для двух пересекающихся конвейерных лент. Может быть размещён исключительно на воде.
block.exotic-mod-floating-router.name = Плавающий маршрутизатор
block.exotic-mod-floating-router.description = Равномерно распределяет входящие предметы по 3 выходящим направлениям. Может быть размещён исключительно на воде.
block.exotic-mod-floating-router.details = Зло есть зло. Меньшее, бо́льшее, среднее — всё едино. А теперь зло есть и в водном пространстве.
block.exotic-mod-floating-sorter.name = Плавающий сортировщик
block.exotic-mod-floating-sorter.description =  Если входящий предмет совпадает с выбором, то он проходит вперёд. Если нет, то предмет выводится влево и вправо. Может быть размещён исключительно на воде.
block.exotic-mod-rail.name = Рельса
block.exotic-mod-rail.description = Медленно перевозит предметы, но имеет бóльшую пропускную способность, чем титановый конвеер.

