## Core Units
unit.exotic-mod-intensity.name = Интенсивность
unit.exotic-mod-intensity.description = Защищает ядро "Радиант" от врагов. Быстро строит здания и ремонтирует ближайщие боевые единицы.
unit.exotic-mod-shockwave.name = Ударная волна
unit.exotic-mod-shockwave.description = Защищает ядро "Реквием" от врагов. Быстро строит здания и отбивается от врагов с помощью лазерного дробовика.
unit.exotic-mod-whiplash.name = Плеть
unit.exotic-mod-whiplash.description = Защищает ядро "Цитадель" от врагов. Довольно быстро строит здания и отбивается от врагов с помощью рельсотрона.

## Ground Support
unit.exotic-mod-blaze.name = Всполох
unit.exotic-mod-blaze.description = Ремонтирует ближайшие боевые единицы и наносит средний урон врагам с помощью лазеров. Излучает силовое поле.
unit.exotic-mod-cinder.name = Зола
unit.exotic-mod-cinder.description = Ремонтирует боевые единицы и строения. Может наносить повреждения врагам. Создаёт единицы поддержки "Поли". Способен взлететь.
unit.exotic-mod-ember.name = Жара
unit.exotic-mod-ember.description = Ремонтирует строения с помощью пушек и ракет. Способен строить.
unit.exotic-mod-flicker.name = Спичка
unit.exotic-mod-flicker.description = Крошечная единица поддержки способная медленно ремонтировать строения и боевые единицы. Абсолютно беспомощна в бою.
unit.exotic-mod-pyre.name = Зарница
unit.exotic-mod-pyre.description = Ремонтирует строения с помощью лазеров. Защищает союзные боевые единицы силовым полем.
unit.exotic-mod-spark.name = Искра
unit.exotic-mod-spark.description = Малая единица поддержки, предназначенная исключительно для ремонта строений и других единиц.
unit.exotic-mod-wildfire.name = Пожар
unit.exotic-mod-wildfire.description = Ремонтирует всё поблизости лазерами и полем регенерации. Создаёт парящую сферу, испускающую град снарядов.

## Naval Sapper
unit.exotic-mod-demon.name = Барон ада
unit.exotic-mod-demon.description = Массивная навóдная оружейная платформа. Уничтожает цели с помощью целого военного арсенала и молний.
unit.exotic-mod-banshee.name = Баньши
unit.exotic-mod-banshee.description = Истощает здоровье и притягивает вражеские единицы лазерами. Уничтожает здания залпами артиллерии. Способен взлететь в экстренных ситуациях.
unit.exotic-mod-fiend.name = Бес
unit.exotic-mod-fiend.description = Выстреливает залпами артиллерии по наземным боевым единицам и периодически выпускает истощающий снаряд.
unit.exotic-mod-ghost.name = Призрак
unit.exotic-mod-ghost.description = Выкачивает здоровье из вражеских боевых единиц и обстреливает здания артиллерией.
unit.exotic-mod-soul.name = Душa
unit.exotic-mod-soul.description = Атакует ближайшие цели слабыми истощающими лазерами.
unit.exotic-mod-spirit.name = Дух
unit.exotic-mod-spirit.description = Быстрая водная боевая единица, атакующая цели истощающими лазерами.
unit.exotic-mod-spriggan.name = Полтергейст
unit.exotic-mod-spriggan.description = Атакует цели истощающими лазерами и массивным электрическим оружием. Создаёт мощный истощающий пучок, подтягивающий вражеские боевые единицы и спутывающий их. Сильно бронирован.
unit.exotic-mod-wraith.name = Чёрт
unit.exotic-mod-wraith.description = Ворует здоровье врагов, попутно проводя артиллерийский обстрел. Медленно лечит союзных юнитов, не обращая внимания на их внутренний мир.

