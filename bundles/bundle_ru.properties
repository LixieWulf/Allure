block.exotic-mod-exotic-liquid-source.name = Экзотический источник жидкостей
block.exotic-mod-exotic-liquid-source.description = Источник жидкостей с бóльшим количеством здоровья.
block.exotic-mod-floating-conduit.name = Непотопляемый трупобопровод
block.exotic-mod-floating-conduit.description = Перемещает большое количество жидкости. Может быть размещён на глубоких водах.
block.exotic-mod-floating-pump.name = Непотопляемый насос
