block.exotic-mod-0b-andromeda.name = Андромеда
block.exotic-mod-0b-andromeda.description = Выстреливает пучками лазерных лучей. Наиболее эффективен на близкой дистанции.
block.exotic-mod-0b-division.name = Раздор
block.exotic-mod-0b-division.description = Замедляет и подтягивает вражеские боевые единицы.
block.exotic-mod-0b-isosceles.name = Равенство
block.exotic-mod-0b-isosceles.description = Выстреливает крупный, полупрошивающий сгусток плазмы на вражеские боевые единицы.
block.exotic-mod-0b-linear.name = Параллельность
block.exotic-mod-0b-linear.description = Выстреливает высокоскоростной сгусток плазмы на вражеские боевые единицы.
block.exotic-mod-0b-pinpoint.name = Точка
block.exotic-mod-0b-pinpoint.description = Малый рельсотрон. Выстреливает бронебойные снаряды на средние расстояния.
block.exotic-mod-0b-precision.name = Меткость
block.exotic-mod-0b-precision.description = Выстреливает постоянным постоянным лазерным лучом по вражеским боевым единицам. При отсутствии достаточного количества энергии могут наблюдаться сбои в работе.
block.exotic-mod-0b-radius.name = Радиус
block.exotic-mod-0b-radius.description = Выстреливает малым лазерным лучом по вражеским боевым единицам. Требуется энергия.
block.exotic-mod-0b-wavelength.name = Частота
block.exotic-mod-0b-wavelength.description = Выстреливает малым сгустком плазмы по вражеским боевым единицам. Требуется энергия.

## Red Faction
block.exotic-mod-0r-broadsword.name = Гладиус
block.exotic-mod-0r-broadsword.description = Выстреливает кластер мечей во вражеские боевые единицы. Нет эффекта на блоки.
block.exotic-mod-0r-halberd.name = Алебарда
block.exotic-mod-0r-halberd.description = Пронзает вражеские боевые единицы тремя бритвенно-острыми лезвиями. Крайне малая дальность работы.
block.exotic-mod-0r-katana.name = Катана
block.exotic-mod-0r-katana.description = Осыпает градом ударов вражеские боевые единицы.
block.exotic-mod-0r-knife.name = Нож
block.exotic-mod-0r-knife.description = Выстреливает малые снаряды во вражеские боевые единицы.
block.exotic-mod-0r-needle.name = Игла
block.exotic-mod-0r-needle.description = Малая турель разбрызгивающего типа для контроля пожаров и замедления вражеских боевых единиц. \nМ-да, ну и обидели же наш ракетный комплекс.
block.exotic-mod-0r-rapier.name = Рапира
block.exotic-mod-0r-rapier.description = Превращает вражеские боевые единицы в решето.
block.exotic-mod-0r-saber.name = Сабля
block.exotic-mod-0r-saber.description = Выстреливает залпы слабой шрапнели во вражеские боевые единицы.
block.exotic-mod-0r-scythe.name = Серп
block.exotic-mod-0r-scythe.description = Выстреливает залпы артиллерии в наземные цели. Более высокая дальность атаки, но меньшаяя точность чем у града.
block.exotic-mod-0r-waraxe.name = Секира
block.exotic-mod-0r-waraxe.description = Поджаривает вражеские боевые единицы.

## Purple Subfaction
block.exotic-mod-1p-discharge.name = Сток
block.exotic-mod-1p-discharge.description = Разгоняет жидкости до таких скоростей, что они уже способны наносить весомые повреждения. Может распылять бенарит или шлак.
block.exotic-mod-1p-torrent.name = Поток
block.exotic-mod-1p-torrent.description = Обрушает на вражеские боевые единицы мощную струю жидкости.

## Green Subfaction
block.exotic-mod-1g-coaxial.name = Соосность
block.exotic-mod-1g-coaxial.description = Создаёт поток неточных ремонтых снарядов. 
block.exotic-mod-1g-dimension.name = Измерение
block.exotic-mod-1g-dimension.description = Выстреливает ремонтные снаряды на ближнюю дистанцию.
block.exotic-mod-1g-expansive.name = Экспансия
block.exotic-mod-1g-expansive.description = Выстреливает сгустками плазмы, которые ускоряют работу ближайших строений и ремонтируют союзные боевые единицы.
block.exotic-mod-1g-instability.name = Нестабильность
block.exotic-mod-1g-instability.description = Стреляет разрывной ремонтной дробью.
block.exotic-mod-1g-intermittence.name = Прерывание
block.exotic-mod-1g-intermittence.description = Выстреливает разрушительным лучом регенеративной плазмы.


## Other
block.exotic-mod-armageddon.name = Армагеддон
block.exotic-mod-armageddon.description = Старший брат спектра, ещё времён старой войны. Значительно сильнее, хоть и дороже в производстве.
block.exotic-mod-aurora.name = Аврора
block.exotic-mod-aurora.description = Выстреливает массивный снаряд методом рельсы после зарядки. Хорошо подходит для отстрела одиночных целей, почти бесполезна вблизи.
block.exotic-mod-blade.name = Лезвие
block.exotic-mod-blade.description = Выстреливает трёх-лучевой лазер во вражеские боевые единицы.
block.exotic-mod-cascade.name = Каскад
block.exotic-mod-cascade.description = Выстреливает массивные ракеты на дальние дистанции.
block.exotic-mod-cluster.name = Кластер
block.exotic-mod-cluster.description = Повреждает и разрушает приближающиеся слабые снаряды, помогает в обороне.
block.exotic-mod-epicenter.name = Эпицентр
block.exotic-mod-epicenter.description = Выстреливает массивный снаряд, сначала сжимающийся, затем взрывающийся при сближении.
block.exotic-mod-infini.name = Инфини
block.exotic-mod-infini.description = Продвинутое супероружие, начало которому было дано ещё во времена старой войны.
block.exotic-mod-infini.details = И в день, что чуть не положил конец надзирателям, в тот день, когда Заря была готова нанести последний удар; раздался залп, мощи сокрушительной. Содрогнулись и земля, и небо; и вражеский налом был отражён. Таким образом, Инфини всё ждёт своего часа, никогда не завершённая...
block.exotic-mod-potential.name = Потенциал
block.exotic-mod-potential.description = Разбрасывает временные мины. У мин разные эффекты, зависящие от того, какие патроны потребляет турель.
block.exotic-mod-prominence.name = Значимость
block.exotic-mod-prominence.description = Выстреливает сгусток плазмы, дезинтегрирующий всё, до чёго дотронется.
block.exotic-mod-qpg.name = Квантовый генератор пульсаций
block.exotic-mod-qpg.description = Эффект, который фазовая ткань оказывает на законы квантовой механики, усиливается с помощью аметиста и отправляется в сторону вражеских боевых единиц.\nКвантовый конденсат заставляет этот эффект также наносить урон.\nВ качестве побочного эффекта, замедляет вражеские боевые единицы.\n\nНе наносит вреда блокам, но будет стрелять в  любом случае, так как наш любимый Anuke не добавил в .json выключателя. А надо было кодить!
block.exotic-mod-qpg.details = Зачем я писал эту ересь.
block.exotic-mod-railgun.name = Рельсотрон
block.exotic-mod-railgun.description = Ускоряет снаряды на электромагнитных рельсах. Весьма полезен для уничтожения бронированных целей.
block.exotic-mod-rainstorm.name = Шторм
block.exotic-mod-rainstorm.description = Заряжает и выстреливает град разноцветных выстрелов.
block.exotic-mod-rainstorm.details = Если включить свечение в настройках - никакой магии не будет.
block.exotic-mod-riptide.name = Гольфстрим
block.exotic-mod-riptide.description = Разбрызгивает жидкости намного быстрее, чем цунами.
block.exotic-mod-split.name = Разлом
block.exotic-mod-split.description = Средняя и дешёвая турель для ранней обороны.
block.exotic-mod-stellar.name = Созведие
block.exotic-mod-stellar.description = Крупная турель. Стреляет сгустками нестабильной плазмы по вражеским воздушным боевым единицам.
block.exotic-mod-supercell.name = Сверхклетка
block.exotic-mod-supercell.description = Выстреливает малые бронебойные снаряды на высокой скорости.
block.exotic-mod-thundersnap.name = Раскат грома
block.exotic-mod-thundersnap.details = Спасибо товарищу @VozDuh#7202 за перерисовку спрайта!
block.exotic-mod-vertex.name = Вертикаль
block.exotic-mod-vertex.description = Пронзает вражеские боевые единицы лезвиями. Накладывает сильный негативный эффект.


