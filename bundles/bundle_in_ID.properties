block.allure-rainstorm.details = Colors don't show as well with bloom on.
block.allure-riptide.name = Riptide
block.allure-riptide.description = Menyembur cairan ke musuh, lebih kuat dari tsunami.
block.allure-split.name = Split
block.allure-split.description = Menara sedang dan murah untuk perlindungan awal.
block.allure-stellar.name = Stellar
block.allure-stellar.description = Menara besar anti udara. Menembak bola plasma kecil yang ganas ke musuh di udara.
block.allure-supercell.name = Supercell
block.allure-supercell.description = Menembak peluru penembus perlindungan yang kecil dengan kecepatan tinggi.
block.allure-thundersnap.name = Thundersnap
block.allure-thundersnap.details = Big thanks to @VozDuh#7202 for respriting this!
block.allure-vertex.name = Vertex
block.allure-vertex.description = Menyayat musuh dengan 3 pedang tajam. Memberikan debuff yang kuat.


## Units
block.allure-alterator.name = Alterator
block.allure-alterator.description = Meningkatkan unit ke tingkat keempat mereka.
block.allure-constructor.name = Constructor
block.allure-constructor.description = Memproduksi salah satu unit dasar yang dipilih.
block.allure-converter.name = Converter
block.allure-converter.description = Meningkatkan unit ke tingkat keenam mereka.
block.allure-overhauler.name = Overhauler
block.allure-overhauler.description = Meningkatkan unit ke tingkat ketujuh mereka.
block.allure-rebuilder.name = Rebuilder
block.allure-rebuilder.description = Meningkatkan unit ke tingkat kelima mereka.
block.allure-recaster.name = Recaster
block.allure-recaster.description = Meningkatkan unit ke tingkat ketiga mereka.
block.allure-recreator.name = Recreator
block.allure-recreator.description = Meningkatkan unit ke tingkat kedua mereka. 

# Items
item.allure-amethyst.name = Kecubung
item.allure-amethyst.description = Zat struktur kristal yang kuat. Bisa menyerap panas yang banyak.
item.allure-anden.name = Anden
item.allure-anden.description = Digunakan secara ekstensif oleh faksi Rebel sebagai pemerkuat struktur dan amunisi eksplosif.
item.allure-baenite.name = Baenite
item.allure-baenite.description = Materi aneh dengan properti regeneratif dan temporer yang sangat kuat. Berguna untuk struktur supportif.
item.allure-bluewolframite.name = Bluewolframite
item.allure-bluewolframite.description = Paduan yang dipulihkan penuh yang berasal dari peradaban kuno. Paduan ini mempunyai properti yang sangat magnetis dan bisa digunakan sebagai super konduktor dalam temperatur ruangan. Menarik partikel sekitar untuk membentuk lapisan bubuk halus dan melapisinya dengan paduan itu. Berhati-hati dalam penggunaan ini.
item.allure-draconium.name = Draconium
item.allure-draconium.description = Materi kuat. Reaksi internal membuatnya hampir bersinar merah dengan panas. Sangat kuat jika digunakan dengan benar, meskipun berbahaya. Sangat disarankan untuk digunakan dengan senjata.
item.allure-forge-plating.name = Lapisan Tempa
item.allure-forge-plating.description = Lapisan misterius umumnya ditemukan di inti FTL. Sangat membantu di penelitian struktur dan unit terkemuka.
item.allure-ladera.name = Ladera
item.allure-ladera.description = Kisi kristal yang berguna dan bermanfaat di air.
item.allure-shadow.name = Shadow
item.allure-shadow.description = Materi aneh dan misterius, terbentuk dari penggabungan materi-materi lain dan propertinya. Sangat kuat.
item.allure-territe-alloy.name = Paduan Territe
item.allure-territe-alloy.description = Paduan yang mengandung sedikit listrik yang digunakan secara ekstensif sebagai semikonduktor oleh faksi Warden.
item.allure-tungsten.name = Tungsten
item.allure-tungsten.description = Logam ringan dan kuat digunakan secara ekstensif untuk perlindungan unit terkemuka.
item.allure-wolframite.name = Wolframite
item.allure-wolframite.description = Paduan logam yang kuat, peninggalan dari peradaban terkemuka yang gugur. Memiliki Medan magnetik yang kuat. Meskipun kuat, perlu dihaluskan untuk pembangunan struktural.


# Liquids
liquid.allure-energia.name = Energia
liquid.allure-energia.description = Bersinar dengan muatan yang sangat besar. digunakan secara ekstensif di pembangkit tenaga tingkat tinggi sebagai reaktan.
liquid.allure-liquid-baenara.name = Baenara
liquid.allure-liquid-baenara.description = Gabungan natural baenite dan air terkonsentrasi. Memulihkan unit perlahan.
liquid.allure-mag-slag.name = Lava Magnetis
liquid.allure-mag-slag.description = Cairan yang sangat volatil dibuat dengan melelehkan rongsokan wolframite bersama paduan logam.
liquid.allure-mag-slag.details = [red]Jangan. \njir, gak nyangka w ngetranslate -C1
liquid.allure-supercoolant.name = Cairan Super Dingin
liquid.allure-supercoolant.description = Pendingin yang sangat efektif. Dibuat dengan mencampurkan kecubung dan cairan dingin.


# Units
## Air Attack
unit.allure-disease.name = Disease
unit.allure-disease.description = Bomber besar yang menyerang musuh dengan 4 senjata laser berjarak dekat. Mengeluarkan listrik ketika bergerak.
unit.allure-maliase.name = Malaise
unit.allure-maliase.description = Membombardir musuh secara bersamaan membakarnya dengan laser dan memotong apapun didepannya. Mengeluarkan listrik ketika bergerak. Kebal terhadap efek berbasis temperatur skala kecil.
unit.allure-outbreak.name = Outbreak
unit.allure-outbreak.description = Menyerang unit dengan menerjang kedepan dan metikam mereka.
unit.allure-pandemic.name = Pandemic
unit.allure-pandemic.description = Menyerang musuh dengan rentetan laser, bom, dan pedang yang melayang. Melindungi diri sendiri menggunakan pedang besar. Kebal terhadap efek berbasis temperatur skala kecil.
unit.allure-pathogen.name = Pathogen
unit.allure-pathogen.description = Menabrak musuh dengan pisau dobel. Harus mencapai kecepatan terminal sebelum untuk bisa memberikan kerusakan.
unit.allure-phage.name = Phage
unit.allure-phage.description = Memborbardir musuh rumpunan bom dan sebuah sinar laser.
unit.allure-plague.name = Plague
unit.allure-plague.description = Menghancurkan target dengan menerjang kedepan dan menikam mereka dengan tubuhnya yang berbentuk pedang.
unit.allure-virus.name = Virus
unit.allure-virus.description = casis dasar dan paket pendorong dengan eksplosif berkekuatan besar terikat di bawah. 

## Air Mixed
unit.allure-endeavour.name = Endeavour
unit.allure-endeavour.description = Pengintai cepat yang bisa melompat jauh secara berkala. Membangun ketika diam selama beberapa waktu.
unit.allure-excalibur.name = Excalibur
unit.allure-excalibur.description = Platform penambangan yang sangat mandiri. Melindungi diri sendiri dengan senjata laser.
unit.allure-fearless.name = Fearless
unit.allure-fearless.description = Memiliki sinar laser besar yang bersifat destruktif dan beberapa pelempar plasma. Bisa mengunci musuh dalam jangka sementara. Mampu membawa beberapa muatan.
unit.allure-harmony.name = Harmony
unit.allure-harmony.description = Membuat unit Fortress dan menyembuhkan bangunan menggunakan meriam penyembuh. Melindungi diri sendiri dengan meriam rel.
unit.allure-hellfire.name = Hellfire
unit.allure-hellfire.description = Menukar darahnya sendiri untuk senjata kuat dan perlindungan. Melindungi dirinya dan sekutu sekitar dengan medan perisai regeneratif.
unit.allure-reckless.name = Reckless
unit.allure-reckless.description = Membangun ulang secara otomatis dan memberikan perisai ke unit sekutu.
unit.allure-vengeance.name = Vengeance
unit.allure-vengeance.description = Membuat unit darat penyerang yang sangat banyak. Bisa mengambil muatan kecil.
unit.allure-victory.name = Victory
unit.allure-victory.description = Menyembuhkan bangunan perlahan dengan senjata tunggalnya. 

## Core Units
unit.allure-intensity.name = Intensity
unit.allure-intensity.description = Penjaga inti Radian. Membangun dengan cepat dan menyembuhkan bangunan berserta unit disekitarnya.
unit.allure-shockwave.name = Shockwave
unit.allure-shockwave.description = Penjaga inti Requiem. Membangun dengan cepat dan melindungi inti markas menggunakan shotgun yang kuat.
unit.allure-whiplash.name = Whiplash
unit.allure-whiplash.description = Penjaga inti Nexus. Membangun lumayan cepat dan melindungi inti markas menggunakan meriam rel. 

## Ground Support
unit.allure-blaze.name = Blaze
unit.allure-blaze.description = Menembak laser ledakan yang bergantian untuk menyembuhkan target dan memberikan kerusakan sedang ke musuh. Melindungi diri sendiri dengan medan pelindung.
unit.allure-cinder.name = Cinder
unit.allure-cinder.description = Menyembuhkan bangunan dan unit. Bisa memberikan kerusakan terhadap musuh. Membangun unit Poly. Mampu untuk Terbang.
unit.allure-ember.name = Ember
unit.allure-ember.description = Menyembuhkan bangunan sekitar dengan meriam dan misil. Mampu untuk membangun.
unit.allure-flicker.name = Flicker
unit.allure-flicker.description = Unit support kecil yang mampu menyembuhkan bangunan dan unit perlahan. Tidak memiliki kemampuan ofensif.
unit.allure-inferno.name = Inferno
unit.allure-inferno.description = Unit perlindungan yang kuat. Melindungi dirinya sendiri dengan perisai regeneratif dan titik perlindungan. Secara berkala menyembuhkan darah sendiri.
unit.allure-pyre.name = Pyre
unit.allure-pyre.description = Menyembuhkan bangunan dengan pecahan peluru dan sinar laser. Melindungi sekutu sekitar dengan medan perisai.
unit.allure-spark.name = Spark
unit.allure-spark.description = Unit kecil yang hanya digunakan untuk menyembuhkan bangunan dan unit.
unit.allure-wildfire.name = Wildfire
unit.allure-wildfire.description = Menyembuhkan apapun disekitar dengan medan regeneratif pasif meriam laser besar. Membuat bola hijau yang melayang dan menembakan laser. 

## Naval Sapper
unit.allure-banshee.name = Banshee
unit.allure-banshee.description = Menguras darah musuh dan menariknya dengan beberapa laser getah. Menghancurkan bangunan dengan senjata artileri. Mampu terbang secara darurat.
unit.allure-demon.name = Demon
unit.allure-demon.description = Kapal besar tipe platform senjata. Menghancurkan musuh dengan beberapa senjata dan listrik super.
unit.allure-fiend.name = Fiend
unit.allure-fiend.description = Menembak artileri ke musuh di darat dan secara berkala meledakkan getah besar.
unit.allure-ghost.name = Ghost
unit.allure-ghost.description = Menghisap darah dari musuh dan menghancurkan bangunan dengan meriam artileri berjarak jauh.
unit.allure-soul.name = Soul
unit.allure-soul.description = Menyerang musuh menggunakan senjata getah kecil.
unit.allure-spirit.name = Spirit
unit.allure-spirit.description = Kapal cepat yang menghisap darah dari unit musuh.
unit.allure-spriggan.name = Spriggan
unit.allure-spriggan.description = Menyerang musuh dengan laser getah dan senjata elektrik besar. Memancarkan ledakan laser getah untuk menarik musuh dan membingungkan mereka. Sangat berpelindung.
unit.allure-wraith.name = Wraith
unit.allure-wraith.description = Mencuri darah dari musuh selagi memborbardir mereka dengan beberapa senjata artileri. Secara perlahan menyembuhkan semua unit disekitar, tanpa memedulikan indentitas mereka. 

