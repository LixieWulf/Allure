# Items
item.exotic-mod-altesin.name = Altesin
item.exotic-mod-altesin.description = A chunk of waste from crystal plasma refining. Can be melted into slag for further refining, or shot from turrets as a delayed explosive.
item.exotic-mod-amethyst-gem.name = Amethyst
item.exotic-mod-amethyst-gem.description = A strong crystalline substance. Has an astonomically high heat capacity.
item.exotic-mod-anden.name = Anden
item.exotic-mod-anden.description = Used extensively by rebel as a structural reinforcement and a slightly explosive ammunition.
item.exotic-mod-baenite.name = Baenite
item.exotic-mod-baenite.description = A strange material with very powerful regenerative and temporal properties. Useful for support structures.
item.exotic-mod-crystal.name = Crystal 
item.exotic-mod-crystal.description = Resource obtained from deconstructing crystal outcrops and condensing crystal plasma. Used for constructing more advanced structures.
item.exotic-mod-dantrales.name = Dantrales 
item.exotic-mod-dantrales.description = A common refining byproduct with many low intensity properties. 
item.exotic-mod-draconium.name = Draconium
item.exotic-mod-draconium.description = A powerful material. Internal reactions make it almost glow red hot with heat. Extremely powerful if used correctly, though dangerous. Highly suggested for weaponization.
item.exotic-mod-forge-plating.name = Forge Plating
item.exotic-mod-forge-plating.description = A mysterious plating found universally in FTL cores. Aids heavily in research of advanced structures and units.
item.exotic-mod-infrastructure.name = Infrastructure
item.exotic-mod-infrastructure.description = The base of larger blocks. Supports massive loads and stabilizes structures.
item.exotic-mod-inseltiene.name = Inseltiene
item.exotic-mod-inseltiene.description = A strange crystalline metal alloy that seems to weigh nothing, yet acts quite dense. Extremely magnetic.
item.exotic-mod-ladera.name = Ladera
item.exotic-mod-ladera.description = A crystalline lattice that gains strength and usability in water.
item.exotic-mod-renfrien.name = Renfrien
item.exotic-mod-renfrien.description = A very conductive alloy of anden, territe alloy, and surge alloy. Used extensively by rebel and specialist units.
item.exotic-mod-scilaxa.name = Scilaxa
item.exotic-mod-scilaxa.description = A radioactive material originating from accelerated thorium decay.
item.exotic-mod-shadow.name = Shadow
item.exotic-mod-shadow.description = A strange unknown material, formed by combining other materials and their properties. Extremely powerful.
item.exotic-mod-territe-alloy.name = Territe Alloy
item.exotic-mod-territe-alloy.description = A slightly electrical alloy extensively used as a semiconductor in warden structures.
item.exotic-mod-uranium.name = Uranium 
item.exotic-mod-uranium.description = A yellow chunky substance with high radioactivity. Sprays radioactive gas if shot from a turret. 
item.exotic-mod-wolframite.name = Wolframite
item.exotic-mod-wolframite.description = Unusable scrap remains left by warden ships destroyed in war.

# Liquids
liquid.exotic-mod-arreacta.name = Arreacta 
liquid.exotic-mod-arreacta.description = Enriched thorium nuclear fuel.
liquid.exotic-mod-chlorine.name = Chlorine 
liquid.exotic-mod-chlorine.description = A toxic gas used commonly as acid.
liquid.exotic-mod-energia.name = Energia
liquid.exotic-mod-energia.description = Glows with contained, immense energy. Extensively used in more energy costly structures.
liquid.exotic-mod-hydrochloride.name = Hydrochloride 
liquid.exotic-mod-hydrochloride.description = A strangely organic seeming compound. May be alive.
liquid.exotic-mod-liquid-baenara.name = Baenara
liquid.exotic-mod-liquid-baenara.description = A concentrated natural mixture of baenite and water. Slowly regenerates units.
liquid.exotic-mod-crystal-plasma.name = Crystal Plasma
liquid.exotic-mod-crystal-plasma.description = A very volatile liquid found in warden ruins, as a byproduct of some refineries, or from superheating wolframite scrap.
liquid.exotic-mod-steam.name = Steam 
liquid.exotic-mod-steam.description = You know what this is.
liquid.exotic-mod-supercoolant.name = Supercoolant
liquid.exotic-mod-supercoolant.description = A suspension of amthyst crystals in a liquid medium. Extremely useful as coolant, though hard to synthesize.

# Units
## Rebel
unit.exotic-mod-0r00-qatran.name = Qatran
unit.exotic-mod-0r00-gatran.description = A small singleship able to dash.
unit.exotic-mod-0r01-kelta.name = Kelta 
unit.exotic-mod-0r01-kelta.description = A remote controlled high explosive core. Detonates on touch with any enemy.
unit.exotic-mod-0r02-meron.name = Meron 
unit.exotic-mod-0r02-meron.description = Sprays speedy, piercing slugs over a decent range.
unit.exotic-mod-0r03-calsaten.name = Calsaten 
unit.exotic-mod-0r03-calsaten.description = Barrages enemies with explosive rounds and strong grenade launchers.
unit.exotic-mod-0r04-bantres.name = Bantres 
unit.exotic-mod-0r04-bantres.description = Fires salvos of explosive shots and radioactive rounds. Can build in an emergency.
unit.exotic-mod-0r05-qsentrex.name = Qsentrex 
unit.exotic-mod-0r05-qsentrex.description = A powerful destroyer, designed for siege. Rakes enemies with an explosive barrage and controllable missiles.
unit.exotic-mod-0r06-pentense.name = Pentense 
unit.exotic-mod-0r06-pentense.description = A multi-use warfighter with a sniper cannon and a short-range defense shredder.
unit.exotic-mod-0rm-ponterx.name = Ponterx 
unit.exotic-mod-0rm-ponterx.description = A harmless hauler, able to carry a large amount of items and payload. Able to build and fly above other air units.
unit.exotic-mod-disease.name = Disease
unit.exotic-mod-disease.description = A large bomber that attacks hostile targets with four short range laser weapons. Generates lightning while moving.
unit.exotic-mod-maliase.name = Malaise
unit.exotic-mod-maliase.description = Bombs hostile targets while setting fires with a laser and slicing anything in front if it. Generates lightning while moving. Immune to minor temperature based status effects.
unit.exotic-mod-pandemic.name = Pandemic
unit.exotic-mod-pandemic.description = Attacks hostile targets with a barrage of lasers, bombs, and flying swords. Defends itself with a strong sword. Immune to minor temperature-based status effects.
unit.exotic-mod-plague.name = Plague
unit.exotic-mod-plague.description = Destroys targets by dashing forward and impaling them with its jagged blades.

