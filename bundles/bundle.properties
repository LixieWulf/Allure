block.exotic-mod-assembler.name = Assembler
block.exotic-mod-assembler.description = Produces any one of four selected basic units.
block.exotic-mod-converter.name = Converter
block.exotic-mod-converter.description = Upgrades inputted units to their sixth tier.
block.exotic-mod-overhauler.name = Overhauler
block.exotic-mod-overhauler.description = Upgrades inputted units to their seventh tier.
block.exotic-mod-rebuilder.name = Rebuilder
block.exotic-mod-rebuilder.description = Upgrades inputted units to their fifth tier.
block.exotic-mod-recaster.name = Recaster
block.exotic-mod-recaster.description = Upgrades inputted units to their third tier.
block.exotic-mod-recreator.name = Recreator
