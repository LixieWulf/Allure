unit.exotic-mod-0b00-victory.name = Victory
unit.exotic-mod-0b00-victory.description = Heals buildings slowly with its singular weapon. Can release an energy wake at higher speeds.
unit.exotic-mod-0b01-reckless.name = Reckless
unit.exotic-mod-0b01-reckless.description = Burns enemies with a plasma lance.
