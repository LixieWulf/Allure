block.exotic-mod-infini.details = Fired as Luminance threatened the extinction of Warden, Infini was never truly completed...
block.exotic-mod-potential.name = Potential
block.exotic-mod-potential.description = Places temporary landmines. Has different effects based on ammunition.
block.exotic-mod-prominence.name = Prominence
block.exotic-mod-prominence.description = Fires large plasma bolts that vapourize nearly anything they hit.
block.exotic-mod-qpg.name = Quantum Pulse Generator
block.exotic-mod-qpg.description = Effects on quantum physics from phase fabric is magnified by amethysts and then pulsed outwards to slow enemies.\nParticle shifting at quantum levels also makes it deal a little damage.\nAs a side effect, it also appears to weaken enemies as well.\n\nHas no effect on blocks, but will still try anyways because Anuke didn't add an off switch.
block.exotic-mod-qpg.details = Jeez I wrote like an entire paragraph.
block.exotic-mod-railgun.name = Railgun
block.exotic-mod-railgun.description = Propels projectiles at high speeds with electromagnetic rails. Useful for taking down armored units.
block.exotic-mod-rainstorm.name = Rainstorm
block.exotic-mod-rainstorm.description = Charges and fires a persistent multicoloured beam at hostile targets.
block.exotic-mod-riptide.name = Riptide
block.exotic-mod-riptide.description = Sprays liquids at enemies at a much higher rate than a tsunami.
block.exotic-mod-stellar.name = Stellar
block.exotic-mod-stellar.description = A large antiair turret. Fires small orbs of volatile plasma at enemy air units.
block.exotic-mod-supercell.name = Supercell
block.exotic-mod-supercell.description = Fires small, armor piercing rounds at a high rate.
block.exotic-mod-thundersnap.name = Thundersnap
block.exotic-mod-vertex.name = Vertex
block.exotic-mod-vertex.description = Slashes enemies with three sharp blades. Inflicts a strong debuff.


