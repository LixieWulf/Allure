# Items
item.exotic-mod-amethyst-gem.name = 자수정
item.exotic-mod-amethyst-gem.description = 희귀하고 강한 결정 물질입니다. 엄청난 양의 열을 흡수할 수 있습니다.
item.exotic-mod-anden.name = 엔덴
item.exotic-mod-anden.description = 반란군이 구조 보강과 약간의 폭발성 탄약으로 광범위하게 사용했습니다.
item.exotic-mod-baenite.name = 배나이트
item.exotic-mod-baenite.description = 매우 강력한 재생성과 시간적 특성을 가진 이상한 물질입니다. 지원형 건축물에 유용합니다.
item.exotic-mod-bluewolframite.name = 청랑괴
item.exotic-mod-bluewolframite.description = 완전히 복원된 고대 문명의 합금입니다. 이 특이한 합금은 매우 강력한 자기 특성을 가지고 있으며 상온에서 초전도체로 사용될 수 있습니다. 주변의 입자를 끌어당겨 미세한 파우더 코팅이 형성됩니다. 자신의 위험과 보상으로 사용합니다.
item.exotic-mod-draconium.name = 드라코니움
item.exotic-mod-draconium.description = 강력한 재료입니다. 내부 반응은 열로 인해 거의 뜨겁게 달아오르게 합니다. 올바르게 사용할 경우 매우 강력하지만 위험합니다. 무기화에 대해 매우 권장됩니다.
item.exotic-mod-forge-plating.name = 도금판
item.exotic-mod-forge-plating.description = FTL 코어에서 보편적으로 발견되는 불가사의한 도금. 고급 건축물과 유닛 연구에 많은 도움이 됩니다.
item.exotic-mod-ladera.name = 라데라
item.exotic-mod-ladera.description = 물에서 힘과 사용성을 얻는 격자형 크리스탈입니다.
item.exotic-mod-shadow.name = 그림자
item.exotic-mod-shadow.description = 다른 물질과 그 성질을 결합하여 형성된 이상한 미지의 물질입니다. 아주 강력합니다.
item.exotic-mod-territe-alloy.name = 테라이트 합금
item.exotic-mod-territe-alloy.description = Warden 세력에서 반도체로 널리 사용되는 약전기성 합금입니다.
item.exotic-mod-tungsten.name = 텅스텐
item.exotic-mod-tungsten.description = 가볍고 튼튼한 금속으로 고급 유닛 장갑에 광범위하게 사용됩니다.
item.exotic-mod-wolframite.name = 랑괴
item.exotic-mod-wolframite.description = 매우 진보된 문명의 몰락으로부터 남겨진 강한 금속 합금입니다. 강력한 자기장을 가지고 있습니다. 강함에도 불구하고, 구조적인 사용을 위해 안전하기 전에 정제되어야 합니다.


