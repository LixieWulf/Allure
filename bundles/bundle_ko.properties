block.exotic-mod-prominence.description = 부딪힌 거의 모든 것을 증발시키는 대형 플라스마 볼트를 발사합니다.
block.exotic-mod-qpg.name = 양자 펄스 생성기
block.exotic-mod-qpg.description = 메타의 양자 물리학에 미치는 영향이 자수정들에 의해 확대된 다음 바깥쪽으로 펄스되어 적들을 느리게 만듭니다.\n입자가 양자 수준에서 이동하면 약간의 손상을 입게 됩니다.\n부작용으로 적을 약화시키기도 합니다.\n\n블록에는 영향이 없지만 Anuke가 OFF 스위치를 추가하지 않았기 때문에 계속 시도하고 있습니다.
block.exotic-mod-qpg.details = 이런, 한 단락 다 썼네요.
block.exotic-mod-retbleed.name = 레일건
