block.exotic-mod-rainstorm.name = 레인스톰
block.exotic-mod-rainstorm.description = 적에게 다채로운 빔을 충전하여 지속적으로 발사합니다.
block.exotic-mod-rainstorm.details = 화려한 효과가 켜지면 색이 잘 안나온다.
block.exotic-mod-riptide.name = 리프티드
block.exotic-mod-riptide.description = 쓰나미보다 훨씬 높은 속도로 적에게 액체를 분사합니다.
block.exotic-mod-split.name = 스플릿
block.exotic-mod-split.description = 초반 방어에 사용되는 저렴한 중형 포탑입니다.
block.exotic-mod-stellar.name = 스텔러
block.exotic-mod-stellar.description = 큰 대공 포탑입니다. 공중 유닛에게 작은 휘발성 플라즈마 오브를 발사합니다.
block.exotic-mod-supercell.name = 슈퍼셀
block.exotic-mod-supercell.description = 작은 갑옷을 관통하는 탄환을 높은 속도로 발사합니다.
block.exotic-mod-thundersnap.name = 썬더스냅
