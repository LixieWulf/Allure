block.exotic-mod-cascadus-reactor.description = 에네르기아와 청랑괴를 반응시켜 막대한 양의 전력을 생산합니다. 파괴 시 격렬하게 폭발합니다.
block.exotic-mod-draconium-reactor.name = 드라코니움 원자로
block.exotic-mod-draconium-reactor.description = 고도로 발전된 원자로입니다. 드라코니움을 반응시켜 엄청난 양의 전력을 생산합니다. 충분한 냉각수가 공급되지 않으면 엄청난 폭발을 일으킵니다.
block.exotic-mod-empiron-reactor.name = 엠피론 원자로
block.exotic-mod-empiron-reactor.description = 에네르기아를 전력으로 변환합니다. 냉각용 자수정이 필요합니다.
block.exotic-mod-exotic-power-source.name = Exotic 전력 공급기
block.exotic-mod-exotic-power-source.description = 더 많은 전력을 가진 Exotic 전력 공급기입니다.
block.exotic-mod-exotic-power-source.details = 뭔가 더 차야 할 것 같아서요.
block.exotic-mod-fusion-reactor.name = 핵융합 원자로
block.exotic-mod-fusion-reactor.description = 중수소 원자로입니다. 물에서 수소를 끌어당겨 많은 양의 전력을 생산하기 위해 융합합니다.
block.exotic-mod-geothermal-differentiator.name = 지열 차동 발전기
block.exotic-mod-geothermal-differentiator.description = 고도로 업그레이드된 열 발전기입니다. 자수정 기능을 사용하여 전력용 대규모 차동 효과를 얻습니다.

